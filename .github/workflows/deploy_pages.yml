name: Build & Deploy KB (Actions full-auto)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip pyyaml

      - name: Lint public exposure
        run: |
          python scripts/lint_public.py

      - name: Publish public subset (kb -> docs/kb)
        run: |
          python scripts/publish_public.py

      - name: Build search-index.json
        run: |
          python scripts/build_search_index.py

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          working-directory: docs

      - name: Install Jekyll deps
        working-directory: docs
        run: |
          bundle init || true
          bundle add github-pages --skip-install --group jekyll_plugins
          bundle install --jobs 4 --retry 3

      - name: Build site with Jekyll
        run: |
          bundle exec jekyll build --source ./docs --destination ./_site

      - name: Show published files
        run: |
          echo "Published files:"
          find docs/kb -type f | sort | sed 's/^/ - /'

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
